<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MapLibre AI Styler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <h2>MapLibre AI Styler</h2>

    <label>Prompt (e.g. "navy blue water, bright red roads, muted land")</label>
    <input id="prompt" placeholder="Describe the look..." />

    <div class="controls-row">
      <button id="aiBtn">Generate from Prompt (AI)</button>
      <button id="applyBtn">Apply Selected Colors</button>
      <button id="downloadBtn">Download Style JSON</button>
    </div>

    <div class="pickers">
      <div><label>Water</label><input type="color" id="waterPicker" value="#001F3F"></div>
      <div><label>Land</label><input type="color" id="landPicker" value="#F5F5DC"></div>
      <div><label>Roads</label><input type="color" id="roadsPicker" value="#FF4136"></div>
      <div><label>Buildings</label><input type="color" id="buildingsPicker" value="#E6E6FA"></div>
      <div><label>Labels</label><input type="color" id="labelsPicker" value="#222222"></div>
    </div>

    <div id="status">Status: ready</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
